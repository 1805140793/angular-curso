<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<!--para recibir el evento de todo el formulario-->
<form (ngSubmit)="agregar()">
    
    <!--Data Binding 
    [value] para acceder a los valores que defino en el componente.ts-->
    <!--PRIMERA OPCION 
    <input 
    type="text" 
    placeholder="Nombre"
    [value]="nuevo.nombre"
    (input)="cambiarNombre( $event )"
    />-->

    <!--UTILIZANDO NGMODEL
    ()  escuchar
    [] emitir -->
    <input 
    type="text" 
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    />

    <input 
    type="number" 
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
    />

    <button type="submit">
        Agregar</button>
</form>
